<!-- FORMULÁRIO -->
<div
  id="formulario-anonimo"
  style="
    max-width: 450px;
    margin: 60px auto;
    padding: 25px;
    background: #111;
    border-radius: 12px;
    color: white;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
  "
>
  <h2 style="text-align: center; margin-bottom: 10px">Envie sua Sugestão</h2>
  <p style="text-align: center; color: #bbbbbb; margin-bottom: 25px">
    Sua sugestão será enviada de forma 100% anônima
  </p>

  <form action="SEU-ENDPOINT-AQUI" method="POST">
    <label style="font-size: 16px">Qual sua sugestão ou feedback?</label>
    <textarea
      name="mensagem"
      required
      style="
        width: 100%;
        height: 150px;
        padding: 12px;
        margin-top: 6px;
        margin-bottom: 20px;
        border-radius: 8px;
        background: #000;
        border: 1px solid #333;
        color:rgb(226, 223, 223);
        font-size: 15px;
        resize: none;
      "
      placeholder="Digite aqui..."
    ></textarea>

    <button
      type="submit"
      style="
        width: 100%;
        padding: 14px 0;
        background: #1a73e8;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      "
    >
      Enviar
    </button>
  </form>

  <p style="margin-top: 15px; text-align: center; font-size: 13px; color: #777">
    Nunca envie senhas pelo formulário.
  </p>
</div>
