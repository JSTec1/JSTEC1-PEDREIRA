<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Anônimo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: white;
            margin: 0;
            padding: 20px;
        }

        #formulario-anonimo {
            max-width: 450px;
            margin: 50px auto;
            padding: 25px;
            background: #111;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            margin-top: 6px;
            border-radius: 8px;
            background: #000;
            border: 1px solid #333;
            color: white;
            font-size: 15px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 14px 0;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        button:hover {
            background: #135fbe;
        }

        p {
            text-align: center;
        }
    </style>
</head>

<body>

<div id="formulario-anonimo">

    <h2 style="text-align: center; margin-bottom: 10px;">Envie sua Sugestão</h2>
    <p style="text-align: center; color: #bbbbbb; margin-bottom: 25px;">
        Sua sugestão será enviada de forma 100% anônima
    </p>

    <!-- FORM SUBMIT FINAL -->
    <form action="https://formsubmit.co/johnsouzx@gmail.com" method="POST">

        <!-- PERMITIR ENVIO PELO SEU DOMÍNIO -->
        <input type="hidden" name="_origin" value="https://jstec1.github.io">

        <!-- REMOVER CAPTCHA -->
        <input type="hidden" name="_captcha" value="false">

        <!-- PÁGINA DE OBRIGADO APÓS ENVIO -->
        <input type="hidden" name="_next" value="https://jstec1.github.io/JSTEC1-PEDREIRA/?enviado=1">

        <label style="font-size:16px;">Qual sua sugestão ou feedback?</label>

        <textarea
            name="mensagem"
            required
            placeholder="Digite aqui..."
        ></textarea>

        <button type="submit">Enviar</button>
    </form>

    <p style="margin-top: 15px; font-size: 13px; color: #777;">
        Nunca envie senhas pelo formulário.
    </p>

</div>

</body>
</html>
